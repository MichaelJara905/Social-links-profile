<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- Importacion de las fuentes necesarias -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <section class="contenedor-principal">
    <div class="contenedor-interno">
        <img src="assets/images/avatar-jessica.jpeg" class="image-avatar" alt="Imagen Jessica">  
      <div class="titulos">
        <h1 class="title"> Jessica Randall </h1>
        <p class="subtitle"> London, United Kingdom </p>
      </div>
      
      <p class="text"> "Front-end developer and avid reader." </p> 
      
      <div class="social-links">
        <div class="social-button">
          <p class="social-text"> GitHub </p>
        </div>
        <div class="social-button">
          <p class="social-text"> Fronted Mentor </p>
        </div>
        <div class="social-button">
          <p class="social-text"> LinkedIn </p>
        </div>
        <div class="social-button">
          <p class="social-text"> Twitter </p>
        </div>
        <div class="social-button">
          <p class="social-text"> Instagram </p>
        </div>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michael Jaramillo Garcia</a>.
  </div>
</body>
</html>
